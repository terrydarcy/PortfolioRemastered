<div class="title_container">
    <div class="title_row"> 
        <angular-emojis [name]="'red_circle'" size="12"> </angular-emojis>
        <h1 class="title_text">Projects On GitHub</h1>   
    </div>
        <p class="sorting_text">Sorted by - date created</p>
</div>

<div *ngIf="!githubLoading else loading" class="project-container">
    <mat-card *ngFor="let repo of repos">
     
        <mat-card-title style="font-weight: bold; margin:0;">
            {{repo.name}}
        </mat-card-title>
        <mat-card-subtitle align="center" style="margin:0">{{repo.createdAtDate}}</mat-card-subtitle>
        
        <mat-card-content *ngIf="repo.languages">
            <p>{{repo.description}}</p>
             <mat-card-subtitle style="margin:0;" >
                Programming Languages:
            </mat-card-subtitle>


            <mat-chip-list aria-label="repo langauges" *ngIf="repo.languages" >
                <mat-chip  *ngFor="let langauage of repo.languages" color="primary" style="border: 3px solid" [ngStyle]="{'border-color': langauage.color}" >{{langauage.name}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        
        <mat-divider inset></mat-divider>
        <mat-card-actions align="end">
            <button mat-flat-button color="accent" (click)="navigateTo(repo.url)" style ="margin-right: 5px">Source Code</button>
            <button mat-flat-button color ="primary" *ngIf="repo.homepageUrl" (click)="navigateTo(repo.homepageUrl)">Visit Project</button>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #loading>
    <mat-card class="projects-loading" *ngFor="let repo of repos">
        <mat-spinner [diameter]="20"></mat-spinner>
    </mat-card>
</ng-template>
