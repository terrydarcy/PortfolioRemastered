<div class="title_container">
    <div class="title_row"> 
        <angular-emojis [name]="'red_circle'" size="12"> </angular-emojis>
        <h1 class="title_text">Projects On GitHub</h1>   
    </div>
        <p class="sorting_text">Sorted by - date created</p>
</div>

<div *ngIf="!githubLoading else loading" class="project-container">
    <mat-card *ngFor="let repo of repos">
        <mat-card-title style="font-weight: bold; margin:0;">
            {{repo.name}}
        </mat-card-title>
        
        <mat-card-content *ngIf="repo.languages">
            <p>{{repo.description}}</p>
            <mat-chip-list aria-label="repo langauges" *ngIf="repo.languages" >
                <mat-chip  *ngFor="let langauage of repo.languages" color="accent">{{langauage}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        
        <mat-card-actions align="end" style = " ">
            <button mat-raised-button color ="primary" *ngIf="repo.homepage" (click)="navigateTo(repo.homepage)">Visit Project</button>
            <button mat-raised-button color="accent" (click)="navigateTo(repo.html_url)">Source Code</button>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #loading>
    <mat-card class="projects-loading" *ngFor="let repo of repos">
        <mat-spinner [diameter]="20"></mat-spinner>
    </mat-card>
</ng-template>
