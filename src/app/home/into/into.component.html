<div class="info-container">
  <div class="background-intro"></div>
  <mat-card>
    <div class="intro-profile">
      <img
        src="../../assets/profile.jpg"
        alt="Terry D'Arcy profile picture"
        class="intro-profile-image primary_border"
      />
      <div style="display: flex; flex-direction: row; justify-content: center">
        <button
          mat-icon-button
          class="intro-button"
          (click)="goToURL(linkedinURL)"
        >
          <fa-icon
            class="accent"
            [icon]="faLinkedin"
            size="2x"
            style="margin: 0"
          ></fa-icon>
        </button>
        <button
          mat-icon-button
          class="intro-button"
          (click)="goToURL(githubURL)"
        >
          <fa-icon
            class="accent"
            [icon]="faGithub"
            size="2x"
            style="margin: 0"
          ></fa-icon>
        </button>
        <button
          mat-icon-button
          class="intro-button"
          (click)="goToURL(instagramURL)"
        >
          <fa-icon
            class="accent"
            [icon]="faInstagram"
            size="2x"
            style="margin: 0"
          ></fa-icon>
        </button>
        <button
          mat-icon-button
          class="intro-button"
          (click)="goToURL(twitterURL)"
        >
          <fa-icon
            class="accent"
            [icon]="faTwitter"
            size="2x"
            style="margin: 0"
          ></fa-icon>
        </button>
      </div>
    </div>

    <div class="bio">
      <h1 style="font-weight: bold; margin: 0px">Terry D'Arcy</h1>
      <table class="intro-table">
        <tr>
          <td>
            <angular-emojis [name]="'briefcase'" size="20"> </angular-emojis>
          </td>
          <td><h3 style="margin: 0px">Full Stack Software Engineer</h3></td>
        </tr>
        <tr>
          <td><h1 style="margin: 0">üë®‚Äçüéì</h1></td>
          <td>
            <h3 style="margin: 0px">
              Bachelor of Science Degree<br />
              Computer Science & Software Engineering
            </h3>
          </td>
        </tr>
        <tr>
          <td style="display: flex; margin: 0px">
            <angular-emojis [name]="'round_pushpin'" size="20">
            </angular-emojis>
          </td>
          <td><h3 style="margin: 0px">Dublin, Ireland</h3></td>
        </tr>
      </table>
      <button mat-raised-button (click)="goToURL(linkedinURL)" color="primary">
        Click to connect on Linkedin!
      </button>
    </div>
  </mat-card>
</div>
